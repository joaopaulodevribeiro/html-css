<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><spam title="Use a Tag &lt;p&gt;"><u>Parágrafo</u></spam></li>
        <li><spam title="Use a Tag &lt;h1&gt;"><u>Títulos</u></spam></li>
        <li><spam title="Use a Tag &lt;img&gt;"><u>Imagens</u></spam></li>
        <li><spam title="Use a Tag &lt;abbr&gt;"><u>Abreviações</u></spam></li>
        <li><spam title="Use a Tag &lt;code&gt;"><u>Códigos-fonte</u></spam></li>
        <li><spam title="Use a Tag &lt;ol&gt; e &lt;li&gt;"><u>Listas numeradas</u></spam></li>
        <li><spam title="Use a Tag &lt;ul&gt; e &lt;li&gt;"><u>Listas com demarcadores</u></spam></li>
    </ul>
</body>
</html>
